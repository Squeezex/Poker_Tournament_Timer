<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tournament</title>
    <style>
        body {
    background-image: url("{{ url_for('static', filename='background.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
            }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poker Tournament</h1>
        <h2>Current Blinds: <span id="current-blinds">10/20</span></h2>
        <h3>Next Blinds: <span id="next-blinds">20/40</span></h3>
        <h2>Players Remaining: <span id="players-count">20</span></h2>
        <button onclick="eliminatePlayer()">Eliminate Player</button>
    </div>

    <script>
        function eliminatePlayer() {
            let countElement = document.getElementById('players-count');
            let count = parseInt(countElement.textContent);
            if (count > 0) {
                count--;
                countElement.textContent = count;
            }
        }
    </script>
</body>
</html>
